# Docker Compose con Nginx para producci√≥n
version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: email_queue_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Para HTTPS, montar certificados SSL:
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - email_network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: email_queue_redis_prod
    ports:
      - "6380:6379"  # Puerto externo 6380, interno sigue siendo 6379
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-mypassword}
    networks:
      - email_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "auth", "${REDIS_PASSWORD:-mypassword}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email_queue_api_prod
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-mypassword}@redis:6379/0
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_USE_TLS=${SMTP_USE_TLS}
      - IS_DOCKER=true
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - email_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Celery Workers (escalables)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-mypassword}@redis:6379/0
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_USE_TLS=${SMTP_USE_TLS}
      - IS_DOCKER=true
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - email_network
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Flower Monitor
  flower:
    image: mher/flower:2.0
    container_name: email_queue_flower_prod
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-mypassword}@redis:6379/0
      - FLOWER_PORT=5555
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    depends_on:
      - redis
      - celery_worker
    networks:
      - email_network
    restart: unless-stopped

networks:
  email_network:
    driver: bridge

volumes:
  redis_data: