version: '3.8'

services:
  # Redis - Broker de mensajes
  redis:
    image: redis:7-alpine
    container_name: email_queue_redis
    ports:
      - "6380:6379"  # Puerto externo 6380, interno sigue siendo 6379
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - email_network

  # API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email_queue_api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_USE_TLS=${SMTP_USE_TLS}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
    networks:
      - email_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: email_queue_worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_USE_TLS=${SMTP_USE_TLS}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
    networks:
      - email_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "app.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flower - Monitor de Celery (opcional)
  flower:
    image: mher/flower:2.0
    container_name: email_queue_flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
    depends_on:
      - redis
      - celery_worker
    networks:
      - email_network
    restart: unless-stopped

networks:
  email_network:
    driver: bridge

volumes:
  redis_data: